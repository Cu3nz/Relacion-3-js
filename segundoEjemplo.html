    <h1>Segundo ejemplo relacion 3 Tipo de datos nativos</h1>

    <script>






      //------------------------- Segundo ejemplo

      console.log("-----------Segundo ejemplo-------------");

      let n = 123; // variable local
      console.log("La variable local n almacena: ",n); // Imprime 123

      n = 12.345; // variable global
      /**
       * ? va a pasar igual que en el ejemplo 1,la variable global sobreescribe la variable local y en n se almacena lo que se define en la variable global.
       */
      console.log("Despues de sobreescribir la variable n: ",n); // imprime lo que se defina en la variable global, en este caso 12.345




    </script>
