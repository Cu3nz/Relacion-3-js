<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quinto Ejemplo Tipos de datos Nativos</title>
</head>
<body>
    
    <h1>Quinto Ejemplo Convertir una cadena a numero</h1>

    <script>
        
        let cadenaNumero = "22"; // defino un numero como cadena

        console.log("La variable cadenaNumero es de tipo: " , typeof(cadenaNumero)); // devuelve que es de tipo String

        let convertidoAInt  = parseInt(cadenaNumero); // Almacenamos en convertidoAInt la variable cadenaNumero convertido a numero

        console.log("La variable convertidoAInt es de tipo: " , typeof(convertidoAInt)); // devuelve que es de tipo number.

        let numero = 3;

        console.log(convertidoAInt + numero); // devuelve 25, porque las dos variables es de tipo entero. 


    </script>

</body>
</html>
