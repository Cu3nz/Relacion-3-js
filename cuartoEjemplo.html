<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuarto ejemplo Tipos de datos nativos</title>
</head>
<body>
    
    <h1>Convertir numeros a string</h1>

    <script>

        ejemplo = (1776).toString(); 
        console.log("La variable ejemplo devuelve: ",ejemplo , " y es de tipo: " , typeof(ejemplo)); // devuelve 1776 y de tipo String
        ejemplo2 = (false).toString();
        console.log("La variable ejemplo2 devuelve: " , ejemplo2 , " y es de tipo: " , typeof(ejemplo2)); // devuelve false y de tipo String
        ejemplo3 = (100+300).toString();
        console.log("La variable ejemplo3 devuelve: " , ejemplo3 , " y es de tipo: " , typeof(ejemplo3)); // devuelve la 400 (la suma de 100 + 300) y de tipo String

        
        


    </script>

</body>
</html>
